<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>PromtSpace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              glass: {
                border: 'rgba(255, 255, 255, 0.4)',
                surface: 'rgba(255, 255, 255, 0.65)',
                highlight: 'rgba(255, 255, 255, 0.8)',
              },
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
              }
            },
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'scale-in': 'scaleIn 0.2s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #f2f2f7; /* Apple system grey */
        /* Vibrant subtle mesh gradient for Liquid Glass effect */
        background-image: 
          radial-gradient(at 0% 0%, rgba(142, 197, 252, 0.3) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(224, 195, 252, 0.3) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(142, 197, 252, 0.3) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(224, 195, 252, 0.3) 0px, transparent 50%);
        background-attachment: fixed;
        min-height: 100vh;
      }
      
      /* Smooth scroll behavior */
      html {
        scroll-behavior: smooth;
      }

      /* Custom Scrollbar for glass feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.2);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.2",
    "react/": "https://esm.sh/react@^19.2.2/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.2/",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
