server {
    listen 80;
    server_name promtspace.ru www.promtspace.ru;

    root /var/www/promptspace/dist;
    index index.html;

    # Логирование для отладки
    access_log /var/log/nginx/promptspace-access.log;
    error_log /var/log/nginx/promptspace-error.log;

    # Основная локация для SPA
    location / {
        # Сначала пытаемся найти файл, затем директорию
        # Если не найдено - используем именованную локацию для избежания циклов
        try_files $uri $uri/ @fallback;
        
        # Заголовки безопасности
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Fallback для SPA роутинга (избегает циклов)
    location @fallback {
        rewrite ^.*$ /index.html last;
    }

    # Статические файлы с кэшированием
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|json)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Запрет доступа к файлам вне dist
    location ~ ^/(node_modules|src|public|\.git) {
        deny all;
        access_log off;
        log_not_found off;
    }
}

